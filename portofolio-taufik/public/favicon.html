<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Favicon THN Maker</title>
<style>
  body { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0;
    background: #333; /* Latar belakang studio, untuk kontras saat screenshot */
  }
  
  /* Wadah Utama Favicon */
  .favicon-container {
    width: 256px;  /* Ukuran canvas besar agar hasil screenshot tajam */
    height: 256px;
    background: #050505; /* Warna background website kamu */
    /* Bentuk "Squircle" (Kotak melengkung ala icon aplikasi modern) */
    border-radius: 22%; 
    display: flex;
    justify-content: center;
    align-items: center;
    /* Border tipis agar tidak mati kutu saat di tab browser yang gelap */
    border: 3px solid #1E1E1E;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }
  
  /* Gaya Teks Inisial */
  .initials {
    /* Menggunakan font Montserrat yang tebal agar tegas */
    font-family: 'Montserrat', sans-serif;
    font-weight: 900; /* Black / Extra Bold */
    /* Ukuran disesuaikan untuk 3 huruf */
    font-size: 115px; 
    /* Jarak antar huruf dirapatkan agar terlihat menyatu sebagai logo */
    letter-spacing: -8px;
    
    /* Membuat efek gradien emas pada teks */
    background: linear-gradient(135deg, #CFB53B 20%, #FFF44F 80%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    
    /* Sedikit bayangan agar teks terlihat "muncul" */
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    
    /* Penyesuaian posisi minor */
    padding-right: 8px; /* Kompensasi karena letter-spacing negatif */
    padding-top: 5px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="favicon-container">
    <span class="initials">THN</span>
  </div>

</body>
</html>
